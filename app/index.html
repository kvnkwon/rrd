<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ResumeRabbit</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <script src="assets/components/modernizr/modernizr.js"></script>
  </head>
  <body class="page-index">
    <header class="hero">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#"><img class="logo" src="assets/img/logo-resumerabbit-inverse.svg" alt="ResumeRabbit"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="mx-2 pt-2 nav-item">
                <a class="nav-link" href="#">Posting Report</a>
              </li>
              <li class="mx-2 pt-2 nav-item">
                <a class="nav-link" href="#">Inbox</a>
              </li>
              <li class="mx-2 pt-2 nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
              <li class="mx-2 pt-2 nav-item">
                <a class="nav-link" href="#">My Profile</a>
              </li>
            </ul>
          </div>
        </nav>
        <section class="card-nav">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <div class="card nav-card">
                <div class="card-body">
                  <h5 class="card-title">5 posted</h5>
                  <p class="card-text">We have posted your resume on 5 job boards.</p>
                  <a href="#" class="btn btn-primary">View posting report</a>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="card nav-card">
                <div class="card-body">
                  <h5 class="card-title">6 unread</h5>
                  <p class="card-text">You have 6 unread messages that need your attention.</p>
                  <a href="#" class="btn btn-primary">Check your inbox</a>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4 ad-container">
              <div class="ad"></div>
            </div>
          </div>
        </section>
      </div>
    </header>


    <script src="assets/components/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>


  </body>
